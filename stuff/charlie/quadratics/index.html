<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="LegendCow">
    <meta name="description" content="A quadratic equation solver">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Quadratic Equation Solver</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- scripts -->
    <script src="quadratics.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="header-text">Quadratic Equation Solver</h1>
    </div>
    <div class="form">
      <input type="text" id="a" placeholder="a"><br>
      <input type="text" id="b" placeholder="b"><br>
      <input type="text" id="c" placeholder="c"><br><br>
      <input type="text" id="decimals" placeholder="decimals" value="2"><br><br>
      <input type="submit" value="Solve" onclick="solve()">
    </div>
    <div id="output">
      <h2 id="answer1"></h2>
      <h2 id="answer2"></h2>
    </div>
  </body>
</html>
